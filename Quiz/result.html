<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="endResult">
        <h1 id="final-score"></h1>
        <form id="resultForm">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <br />
          <button
            type="submit"
            id="saveBtn"
            class="btn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <button id="play-again-btn" class="btn">
          Play Again
        </button>
        <button id="homeBtn" class="btn">Home</button>
      </div>
    </div>
    <script src="Libs/jquery-3.5.1.min.js"></script>
    <script src="result.js"></script>
  </body>
</html>
