<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="main-heading">Solve the following questions.</h1>
      <div id="quiz-section">
        <form>
          <label id="question">
            <h3 id="questionTxt"></h3>
            <br />
            <p
              id="questionResponse"
              class="neutral"
              style="font-size: 15px; padding: 10px;"
            >
              Choose one.
            </p>
            <select name="ask" id="ask">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""> </option>
            </select>
          </label>
          <br />
          <div id="hud">
            <div id="hud-items">
              <p>Question:</p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div id="score">
              <p>Score:</p>
              <h1>0</h1>
            </div>
          </div>
          <div id="btn">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="Libs/jquery-3.5.1.min.js"></script>
    <script src="Questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
