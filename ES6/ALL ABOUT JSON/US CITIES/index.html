<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US CITIES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex-column flex-center text-align">
      <h1>Everything about US</h1>
      <form id="city-form" class="flex-column flex-center">
        <input type="text" id="city" name="city" placeholder="Search by city" />
        <input
          type="text"
          name="state"
          id="state"
          placeholder="Search by state"
        />
        <button
          disabled
          onclick="searchFor(event)"
          class="btn"
          type="submit"
          id="submitBtn"
        >
          Search
        </button>
      </form>
      <div id="resultDiv">
        <p>Population count</p>
        <h1 id="result"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
