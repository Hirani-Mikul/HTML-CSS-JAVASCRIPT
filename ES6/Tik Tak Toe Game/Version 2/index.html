<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="texts">
        <h1>Tic Tac Toe</h1>
        <div class="turn-text">
          <h2>Turn: Computer</h2>
          <div>
            <h2>Your Symbol: O</h2>
            <h2>Computer Symbol: X</h2>
          </div>
        </div>
      </div>
      <div id="grid">
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
        <div class="cells"></div>
      </div>
      <div class="action"></div>
    </div>
    <div class="overlay"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
