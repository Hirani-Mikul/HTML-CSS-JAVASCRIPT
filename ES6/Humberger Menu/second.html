<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humberger Menu 2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="humberger" id="menu">
          <div class="menu-bars" id="menu-1"></div>
          <div class="menu-bars" id="menu-2"></div>
          <div class="menu-bars" id="menu-3"></div>
        </div>
      </div>
      <div class="prev">
        <a href="index.html">Previous</a>
      </div>
    </div>
    <script>
      const humbergerEl = document.getElementById("menu");

      humbergerEl.addEventListener("click", () => {
        humbergerEl.classList.toggle("change");
      });
    </script>
  </body>
</html>
