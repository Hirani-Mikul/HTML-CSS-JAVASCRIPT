<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <div class="container flex-column">
      <header class="flex-center flex-column">
        <nav class="flex-center">
          <a class="btn" href="../index.html">Home</a>
        </nav>
        <nav id="hud" class="flex-justify-space-between">
          <div class="flex-center"><h3 id="gameMode">Star</h3></div>
          <div class="flex-center"><h3 id="score">0</h3></div>
          <div class="flex-center"><h3 id="level">Level 1</h3></div>
        </nav>
      </header>
      <div id="game" class="flex-column flex-center text-center">
        <div id="msg" class="hidden">
          <p class="text">The Word Was</p>
          <h4 class="text" id="correct-answer">This.dot</h4>
        </div>
        <h2 id="scrambleText">Scramble</h2>
        <form class="flex-center flex-column">
          <input id="userText" type="text" placeholder="Answer" />
          <button
            disabled
            onclick="checkAnswer(event)"
            class="btn"
            type="submit"
            id="checkBtn"
          >
            Check
          </button>
        </form>
        <button class="btn" id="skip">Skip</button>
      </div>
    </div>
    <script src="../js/gamescript.js"></script>
  </body>
</html>
