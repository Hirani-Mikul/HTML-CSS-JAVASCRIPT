<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sub-container">
        <div id="collect">
          <form>
            <label
              >Length
              <input
                class="collect"
                id="inputNum"
                type="number"
                min="0"
                value="10"
                placeholder="Length Of Numbers"
              />
            </label>
            <label>
              Range
              <input
                class="collect"
                id="inputRange"
                type="number"
                value="10"
                placeholder="Range"
              />
            </label>
          </form>
        </div>
        <ul id="list"></ul>
        <button id="new-num" class="btn">New Numbers</button>
        <button id="max" class="btn">Find Max</button>
        <button id="min" class="btn">Find Min</button>
        <button id="sum" class="btn">Find Sum</button>
        <button id="odd" class="btn">Filter Odd</button>
        <button id="even" class="btn">Filter Even</button>
        <div id="result">
          <h1></h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
